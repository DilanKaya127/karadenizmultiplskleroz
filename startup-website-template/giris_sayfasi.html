<!DOCTYPE html>
<html>

<head>
    <link href="img/kms_logo.webp" rel="icon">

    <style>
        .image-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .button-container {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            padding: 0 1rem;
        }
        
        .button-container button {
            background-color: rgb(12, 12, 114);
            border: none;
            color: white;
            height: 50px;
            font-size: 24px;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .button-container button:hover {
            background-color: darkblue;
        }
        
        #left-button {
            position: absolute;
            top: 0;
            left: 35%;
            transform: translate(0%, -10%);
            margin-right: 10px;
        }
        
        #right-button {
            position: absolute;
            top: 0;
            right: 35%;
            transform: translate(0%, -10%);
            margin-left: -50px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="img/hosgeldiniz.png" alt="image-description">
        <div class="button-container">
            <a href="index.html"><button id="left-button">Doktor Girişi</button></a>
            <a href="index.html"><button id="right-button">Hasta Girişi</button></a>
        </div>
    </div>
    <script>
        var leftButton = document.getElementById("left-button");
        var rightButton = document.getElementById("right-button");
        var screenWidth = window.innerWidth;

        function handleLeftClick(event) {
            if (event.clientX <= screenWidth / 2) {
                leftButton.click();
            }
        }

        function handleRightClick(event) {
            if (event.clientX >= screenWidth / 2) {
                rightButton.click();
            }
        }

        function hideButtons() {
            var buttons = document.querySelectorAll(".button-container button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.visibility = "hidden";
            }
        }

        document.addEventListener("click", function(event) {
            handleLeftClick(event);
            handleRightClick(event);
        });
    </script>
</body>

</html>
