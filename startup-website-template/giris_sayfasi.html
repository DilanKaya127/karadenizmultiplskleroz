<!DOCTYPE html>
<html>

<head>

    <style>
        .image-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .button-container {
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 1rem;
        }
        
        .button-container button {
            margin-left: 1rem;
            background-color: transparent;
            border: none;
            color: transparent;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="img/hosgeldiniz.png" alt="image-description">
        <div class="button-container">
            <a href="doktor_anasayfasi.html"><button id="left-button">Button 1</button></a>
            <a href="hasta_anasayfasi.html"><button id="right-button">Button 2</button></a>
        </div>
    </div>

    <script>
        var leftButton = document.getElementById("left-button");
        var rightButton = document.getElementById("right-button");
        var screenWidth = window.innerWidth;

        function handleLeftClick(event) {
            if (event.clientX <= screenWidth / 2) {
                leftButton.click();
            }
        }

        function handleRightClick(event) {
            if (event.clientX >= screenWidth / 2) {
                rightButton.click();
            }
        }

        function hideButtons() {
            var buttons = document.querySelectorAll(".button-container button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.visibility = "hidden";
            }
        }

        document.addEventListener("click", function(event) {
            handleLeftClick(event);
            handleRightClick(event);
        });
    </script>
</body>

</html>
